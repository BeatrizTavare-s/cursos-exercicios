<html>
    <head>
        <title>
            Curso javascript
        </title>
    </head>
    <body>
        <div id="app">
           <input name="nome" id="nome" type="text">
           <button class="botao">Adicionar</button>
        </div>
        <script>
         var btn = document.querySelector('button.botao');
         var btnMudaCor = document.createElement('button')
         var textMudarCor = document.createTextNode('Mudar Cor passa aqui')
         btnMudaCor.appendChild(textMudarCor)
       
        
         var inputElement = document.querySelector('input[name=nome] ');


         var linkElement = document.createElement('a');

         linkElement.setAttribute('href', 'http://google.com')
         var textElement = document.createTextNode('Acessar site')

         linkElement.appendChild(textElement);
         var containerElement = document.querySelector('#app');
         containerElement.appendChild(linkElement)
         containerElement.removeChild(linkElement)
         containerElement.appendChild(btnMudaCor)


         /** Exercicos: Módulo 02
         1° exercicio
            Crie um botão que ao ser clicado um novo elemento em tela com a forma de um quadrado
            vermelho com 100px de altura e largura. Sempre que o botão for clicado um novo quadrado deve aparecer na tela.
         */
         var quadrado = document.createElement('div');
         btn.onclick = function(){
    
            quadrado.style.width = 100;
            quadrado.style.height = 100;
            quadrado.style.backgroundColor = '#f00';
            containerElement.appendChild(quadrado)
            }     

    /**
        2° exercicio
     Utilizando o resultado do primeiro desafio, toda vez que o usuário passar o mouse por cima de
            aalgum quadrado troque sua cor para uma cor aleatória gerada pela função abaixo:   
    */


        btnMudaCor.onmouseover = function(){
            function getRandomColor() {
                var letters = "0123456789ABCDEF";
                var color = "#";
                for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
        }

        var newColor = getRandomColor(); // #E943F0
            quadrado.style.backgroundColor = newColor;
        }

        /**
            3° exercicio
            a partir do seguinte vetor:
        var nomes = ["Diego", "Gabriel", "Lucas"];
        Preencha uma lista (<ul>) no HTML com os itens da seguinte forma:
            ● Diego
            ● Gabriel
            ● Lucas
        
        */
        var nomes = ["Diego", "Gabriel", "Lucas"];
     
        for(let n of nomes ){
            var lista = document.createElement('ul');
            var textLista = document.createTextNode(n)
            lista.appendChild(textLista)
            containerElement.appendChild(lista)
            console.log(n)
        }
   
   /**
   
        4° exercicio
        Seguindo o resultado do exercício anterior adicione um input em tela e um botão como a seguir:
            <input type="text" name="nome">
            <button onClick="adicionar()">Adicionar</button>
            Ao clicar no botão, a função adicionar() deve ser disparada adicionando um novo item a lista de
            nomes baseado no nome preenchido no input e renderizando o novo item em tela juntos aos
            demais itens anteriores. Além disso, o conteúdo do input deve ser apagado após o clique.

   */

      var input =  document.createElement('input');
      var btninsere = document.createElement('button')
      var textobotao = document.createTextNode('Inserir o texto')
      containerElement.appendChild(input);
      containerElement.appendChild(btninsere);
      btninsere.appendChild(textobotao)

      function adicionar(listatext){
          var lista = document.createElement('ul')
          var textolista = document.createTextNode(listatext)
          lista.appendChild(textolista)
          containerElement.appendChild(lista)
    
       
      }

   

      btninsere.onclick = function(){
        var textoinput = input.value;
          adicionar(textoinput)
          
      input.value = '';
          }

       
      


         
        </script>
    </body>
</html>
